<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        form {
            background: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #ratingValue {
            display: inline-block;
            margin-left: 10px;
            color: #333;
        }
    </style>
</head>
    <body>
        
        <h1>Feedback Form </h1>
        <form action="#" method="post">
            <label>Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label>Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label>Phone:</label>
            <input type="number" id="phone" name="phone">
            <br>
            <label>Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="5">
            <span id="ratingValue"></span>
            <br>
            <label>Questions??</label>
            <textarea id="Questions" name="Questions"></textarea>
            <br>
            <label>Comments:</label>
            <textarea id="Comments" name="Comments"></textarea>
            <br>
            <button type="submit">Submit Feedback</button>
        </form>
    </body>
</html>
